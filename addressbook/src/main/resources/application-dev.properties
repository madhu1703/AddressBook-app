# Logging Levels for Dev (very detailed)
logging.level.root=DEBUG
logging.level.com.bridgelabz.addressbook=DEBUG
logging.level.org.springframework.boot.context.config=TRACE

# Log to console only (disables file logging)
logging.file.name=  # Leave this empty or comment it out to disable file logging

# Console log pattern (simple, readable)
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n
